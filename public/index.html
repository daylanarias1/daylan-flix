<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: 'Arial', sans-serif;

      box-sizing: border-box;
    }

    body,
    html {
      max-width: 100vw;
      height: 100%;
      color: white;
      background-color: black;
    }

    #root {
      width: 100%;
      height: 100%;
      background-color: black;
    }


    header,
    nav {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav {
      padding: 0 0.5rem;
    }

    a {
      text-decoration: none;
    }

    main {
      width: 100%;
    }

    .btn {
      border: none;
      border-radius: 3px;
      padding: 0.3rem 1.5rem;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #E50914;
      color: white;
    }

    /* Bot√≥n secundario */
    .btn-secondary {
      background-color: #000000;
      color: rgb(255, 255, 255);
      border: solid 1px #64635E;
    }

    .container-main {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: column;
      gap: 3rem;
    }

    .form-add {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem 2rem;
    }


    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }


    /* Input container styles */
    .input-container {
      width: 100%;
      position: relative;
      margin-bottom: 10px;
    }

    .input-container input,
    .input-container textarea {
      width: 100%;
      padding: 1.5rem 0.5rem 0.5rem 0.5rem;
      font-size: 20px;
      border: none;
      outline: none;
      resize: vertical;
      border-radius: 3px;
      background-color: #333333;
      color: white;
    }

    .campo-color {
      height: 70px;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 20px;
      border: none;
      outline: none;
      resize: vertical;
      border-radius: 3px;
      background-color: #333333;
      color: #8C8C8C;
    }

    .input-label {
      position: absolute;
      top: 18px;
      left: 10px;
      font-size: 18px;
      font-weight: 200;
      pointer-events: none;
      transition: 0.2s ease all;
      color: #8C8C8C;
    }

    /* Input label animation */
    .input-container input:focus+.input-label,
    .input-container input:not(:placeholder-shown)+.input-label,
    .input-container textarea:focus+.input-label,
    .input-container textarea:not(:placeholder-shown)+.input-label {
      top: 5px;
      left: 5px;
      font-size: 15px;
      background-color: var(--color-white);
      padding: 0 5px;
    }

    .input-container input:focus,
    .input-container textarea:focus {
      background-color: #3e3e3e;
    }

    .group-video {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: row;
      gap: 1rem;
    }

    .main-list-category {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      border: 3px solid #E50914;
    }

    td {
      padding: 10px;
      text-align: center;
      border: 1px solid #333;
      background-color: #000000;
    }

    thead tr {
      border: 2px solid #E50914;
    }


    th {
      font-size: 1rem;
      padding: 0.3rem 1rem;
      background-color: #000;
      border: 2px solid #E50914;
    }
  </style>

  <style>
    .category-container {
      width: 100%;
      overflow: hidden;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .video-container {
      display: flex;
      width: 100%;
      gap: 1rem;
      transition: transform 0.5s ease;
      overflow: hidden;
    }

    .video {
      min-width: 500px;
      min-height: 300px;
      background-color: rgb(181, 9, 9);
      color: white;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background-color: #00000063;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }

    .prev-button {
      left: 0;
    }

    .next-button {
      right: 0;
    }

    .category-container {
      padding: 1rem 1rem;
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: start;
      flex-direction: row;
      gap: 1rem;
      margin: 0.5rem 0;
    }

    .category-tile {
      padding: 0.3rem 1rem;
      border: none;
      border-radius: 3px;
    }

    
    .btn-edit, .btn-delete{
      background-color: #333;
    }
  </style>
  <div id="root"></div>
</body>

</html>
